name: EATGF Engine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate Registry
        run: |
          python -m eatgf_engine.cli.main validate-registry registry_v1.1.json

      - name: Run Compliance Evaluation
        run: |
          python -m eatgf_engine.cli.main evaluate-compliance registry_v1.1.json org_profile.json evidence.json
