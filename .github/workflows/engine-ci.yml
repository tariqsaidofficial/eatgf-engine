name: EATGF Engine CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
      - name: Debug structure
        run: |
          pwd
          ls -R
          python -c "import sys; print(sys.path)"
          python-version: '3.11'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Validate Registry
        run: |
          python -m eatgf_engine.cli.main validate-registry eatgf_engine/registry_v1.1.json

      - name: Run Compliance Evaluation
        run: |
          python -m eatgf_engine.cli.main evaluate-compliance eatgf_engine/registry_v1.1.json eatgf_engine/org_profile.json eatgf_engine/evidence.json
